<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "index.html".
 -->
<html ng-app="tlushim-auto">
<head>
    <title>Tlushim Automation</title>
    <meta charset="UTF-8">

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Application's CSS -->
    <link rel="stylesheet" href="./css/style.css"/>

    <!--Font Awesome-->
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main" class="row" ng-controller="popupController">
    <div class="text-center">
        <form name="form">
            <h3 class="form-signin-heading">תלושים</h3>

            <div class="form-group">
                <input class="form-control" id="id_num" ng-model="idNum" type="text" placeholder="תעודת זהות">
            </div>

            <div class="form-group">
                <input class="form-control" name="password" ng-model="password" type="{{inputType}}" placeholder="סיסמא">
                <input type="checkbox" id="shouldShowPassword" ng-model="shouldShowPassword" ng-click="calcPasswordVisibility()" />
                <label for="shouldShowPassword" class="shouldShowPassword">הצג סיסמה</label>
            </div>

            <div class="form-group">
                <select class="form-control" name="missionsSelect" id="missionsSelect" ng-model="selectedMission">
                    <option ng-repeat="mission in missions" value="{{mission.value}}">{{mission.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <div>
                    <button ng-disabled="shouldDisable()" class="btn btn-success form-control" ng-click="enterTlushim()">
                    <span data-ng-hide="enterLoading">
                        כניסה
                    </span>
                    <span data-ng-show="enterLoading">
                        <i class="fa fa-spinner fa-spin"></i>

...המתן
                    </span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button ng-disabled="shouldDisable()" class="btn btn-danger form-control" ng-click="exitTlushim()">
                    <span data-ng-hide="exitLoading">
יציאה
                    </span>
                    <span data-ng-show="exitLoading">
                        <i class="fa fa-spinner fa-spin"></i>

...המתן
                    </span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- JQuery -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>

<!-- Angular-->
<script src="../node_modules/angular/angular.min.js"></script>

<!-- Bootstrap -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/popupController.js"></script>
<script src="js/notificationService.js"></script>
<script src="js/chromeApi.js"></script>
<script src="js/tlushimApi.js"></script>
<script src="js/managerService.js"></script>

</body>
</html>
